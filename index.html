<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestAPP</title>
</head>
<body>

<form action="POST">
    <input type="email" id="email" placeholder="Email" value="alzort@gmail.com">
    <input type="password" id="password" placeholder="ContraseÃ±a" value="123456@">
    <input type="submit" id="login" placeholder="Ingresar">
</form>


<script>
    (function () {

        'use sctrict';

        const clienteId = 1;
        const clientSecret = 'ZK7D5ItSIkyvvRfKBnbgYi1YePoPH8mNkqLjArZl';
        const grantType = 'password';

        let login = document.getElementById('login');

        login.addEventListener('click', e => {

            e.preventDefault();

            fetch('http://localhost:8080/oauth/token', {
                method: 'POST',
                body: JSON.stringify({
                    client_id: clienteId,
                    client_secret: clientSecret,
                    grant_type: grantType,
                    username: document.getElementById('email').value,
                    password: document.getElementById('password').value
                }),
                headers: {'Content-Type': 'application/json'},
            })
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    localStorage.setItem('token', data.access_token)
                })
        })

    })();
</script>
</body>
</html>
