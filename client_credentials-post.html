<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestAPP</title>
</head>
<body>

<div id="wrapper">
    <form action="POST">
        <input type="submit" id="token" value="Obtener token" placeholder="Ingresar">
    </form>
</div>

<ul></ul>


<script>
    (function () {

        'use sctrict';

        const clienteId = 2;
        const clientSecret = 'Eu1LflZLdUOvyhVuBDp2sKGK85ins4eY2Z25u8xw';
        const grantType = 'client_credentials';

        let login = document.getElementById('token');

        if ( localStorage.getItem('client_credentials') ) {
            document.getElementById('wrapper').innerHTML = '¡Autenticado!';

            fetch('http://localhost:8080/api/clients/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'Nuevo título API',
                    body: 'Cuerpo desde la API'
                }),
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('client_credentials'), 'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                });

            return;
        }


        login.addEventListener('click', e => {

            e.preventDefault();

            fetch('http://localhost:8080/oauth/token', {
                method: 'POST',
                body: JSON.stringify({
                    client_id: clienteId,
                    client_secret: clientSecret,
                    grant_type: grantType,
                }),
                headers: {'Content-Type': 'application/json'},
            })
                .then(response => {
                    return response.json()
                })
                .then(data => {
                    localStorage.setItem('client_credentials', data.access_token);
                    location.reload();
                })
        });

    })();
</script>
</body>
</html>
